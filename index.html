<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <title>14-Carousel Slideshow</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style type="text/css"></style>
  </head>
  <body>
   
    <!--Meus Carros-->

    
    <div class="container">
     
      <div id="slideShow" class="slide carousel">
        <div class="divCarros">
          <h4>Top Carros</h4>
        </div>

        <ol class="carousel-indicators">
          <li data-target="#slideShow" data-slide-to="0" class="active"></li>
          <li data-target="#slideShow" data-slide-to="1"></li>
          <li data-target="#slideShow" data-slide-to="2"></li>
          <li data-target="#slideShow" data-slide-to="3"></li>
          <li data-target="#slideShow" data-slide-to="4"></li>
          <li data-target="#slideShow" data-slide-to="5"></li>

        </ol>

        <div class="carousel-inner">

          <div class="carousel-item active">
            <img src="assets/images/carro1.jpeg" class="w-100" alt="Carro">
          </div>
          <div class="carousel-item">
            <img src="assets/images/carro2.jpeg" class="w-100" alt="Carro">
          </div>
          <div class="carousel-item">
            <img src="assets/images/carro3.jpeg" class="w-100" alt="Carro">
          </div>
          <div class="carousel-item">
            <img src="assets/images/carro4.jpeg" class="w-100" alt="Carro">
          </div>
          <div class="carousel-item">
            <img src="assets/images/carro5.jpeg" class="w-100" alt="Carro">
          </div>
          <div class="carousel-item">
            <img src="assets/images/carro6.jpeg" class="w-100" alt="Carro">
          </div>
        </div>
        <a class="carousel-control-prev" href="#slideShow" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>

        <a class="carousel-control-next" href="#slideShow" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>



    <div class="bar">

    </div>

    <!--Minhas Motos-->

    <div class="container">
     
      <div id="slideShow2" class="slide carousel">
        <div class="divMotos">
          <h4>Top Motos</h4>
        </div>

        <ol class="carousel-indicators">
          <li data-target="#slideShow2" data-slide-to="0" class="active"></li>
          <li data-target="#slideShow2" data-slide-to="1"></li>
          <li data-target="#slideShow2" data-slide-to="2"></li>
          <li data-target="#slideShow2" data-slide-to="3"></li>
          <li data-target="#slideShow2" data-slide-to="4"></li>
          <li data-target="#slideShow2" data-slide-to="5"></li>

        </ol>

        <div class="carousel-inner">

          <div class="carousel-item active">
            <img src="assets/images/moto1.jpg" class="w-100" alt="Moto">
          </div>


          <div class="carousel-item">
            <img src="assets/images/moto2.jpg" class="w-100" alt="Moto">
          </div>
          <div class="carousel-item">
            <img src="assets/images/moto3.jpg" class="w-100" alt="Moto">
          </div>
          <div class="carousel-item">
            <img src="assets/images/moto4.jpg" class="w-100" alt="Moto">
          </div>
          <div class="carousel-item">
            <img src="assets/images/moto5.jpg" class="w-100" alt="Moto">
          </div>
          <div class="carousel-item">
            <img src="assets/images/moto6.jpg" class="w-100" alt="Moto">
          </div>
        </div>
        <a class="carousel-control-prev" href="#slideShow2" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>

        <a class="carousel-control-next" href="#slideShow2" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>


    <footer>
      <div class="container">
        <div class="text-center">
          ©2022 AironDev • São Paulo - SP • Política de Privacidade • Política de Qualidade
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="assets/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
